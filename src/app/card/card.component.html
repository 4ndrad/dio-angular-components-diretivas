<h1>My APP</h1>
<p>card works!</p>
<button>Olá Mundo</button>
<ul>
  <li *ngFor="let item of produtos; let i = index" (click)="remover(i)">
    {{ i }} - {{ item }}
  </li>
  <button (click)="adicionar()">Adicionar</button>
</ul>

<div [ngSwitch]="menuType">
  <div *ngSwitchDefault>
    <ul>
      <li>editar perfil</li>
      <li>adicionar cartão</li>
    </ul>
  </div>
  <div *ngSwitchCase="'admin'">
    <ul>
      <li>editar perfil</li>
      <li>adicionar cartão</li>
      <li>gerenciar usuarios</li>
    </ul>
  </div>
  <div *ngSwitchCase="'superUser'">
    <ul>
      <li>editar perfil</li>
      <li>adicionar cartão</li>
      <li>gerenciar usuarios</li>
      <li>gerenciar admis</li>
    </ul>
  </div>
</div>
